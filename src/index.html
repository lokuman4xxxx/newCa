<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Project</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="dist/css/all.min.css" rel="stylesheet">
	<link href="lib/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="row col-sm-2">
			left
		</div>
		<div class="row col-sm-8 carousel__container" id="carousel">
			<carousel></carousel>
			<a class="left carousel__control" role="button" v-on:click="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel__control" role="button" v-on:click="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<div class="row col-sm-2">
			right
		</div>
	</div>

	<template id="carouselComponent">
		<div class="carousel__view--box">
			<div id="carouselView" class="carousel__view clearfix" role="listbox">
				<div class="item">
					<img src="dist/img/carousel-1.jpg">
				</div>
				<div class="item">
					<img src="dist/img/carousel-2.jpg">
				</div>
				<div class="item">
					<img src="dist/img/carousel-3.jpg">
				</div>
				<div class="item">
					<img src="dist/img/carousel-4.jpg">
				</div>
			</div>
		</div>
	</template>
	<script src="lib/js/jquery-1.12.4.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<script src="lib/js/vue.js"></script>
	<script src="dist/js/all.min.js"></script>
</body>

</html>
