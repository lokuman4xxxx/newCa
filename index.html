<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Project</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="dist/css/all.min.css?v=be6c45ebf0" rel="stylesheet">
	<link href="lib/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="row col-sm-2">
			left
		</div>
		<div id="carousel" class="row col-sm-8 carousel__box">
			<carousel></carousel>
		</div>
		<div class="row col-sm-2">
			right
		</div>
	</div>

	<template id="carouselComponent">
		<div id="carouselView" class="carousel__view" role="listbox">
			<div class="item">
				<img src="dist/img/carousel-1.jpg?v=9c3c2eea7e" alt="img1">
			</div>
			<div class="item">
				<img src="dist/img/carousel-2.jpg?v=2b6f8c4d8f" alt="img2">
			</div>
			<div class="item">
				<img src="dist/img/carousel-3.jpg?v=a20824b84c" alt="img3">
			</div>
			<div class="item">
				<img src="dist/img/carousel-4.jpg?v=d0e4ad3f67" alt="img4">
			</div>
		</div>

		<a class="left carousel__control" role="button" v-on:click="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel__control" role="button" v-on:click="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</template>
	<script src="lib/js/jquery-1.12.4.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<script src="lib/js/vue.js"></script>
