<head>

<body>
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">login</button>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<form class="col-lg-6 form-signin">
				<h4 class="form-signin-heading">CREATE A NEW ACCOUNT</h4>
				<label for="inputEmail" class="sr-only">User name</label>
				<input type="name" id="inputName" class="form-control" placeholder="Username" required autofocus="" autocomplete="off">
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus="" autocomplete="off">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required autocomplete="off">
				<label for="inputPassword" class="sr-only">Confirm Password</label>
				<input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm password" required autocomplete="off">
				<div class="checkbox">
					<label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">SIGN UP</button>
			</form>
			<form class="col-lg-6 form-signin">
				<h4 class="form-signin-heading">LOG IN</h4>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus="" autocomplete="off">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required autocomplete="off">
				<div class="checkbox">
					<label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">LOG IN</button>
			</form>
		</div>
	</div>
	<script src="lib/js/jquery-1.12.4.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<script src="lib/js/vue.js"></script>
	<script src="dist/js/all.min.js?v=d41d8cd98f"></script>
